<ion-menu type="push" [content]="mycontent">
   <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        <h2>{{p.title}}</h2>
      </button>
      <button ion-item *ngIf="!!!isAuthenticated()" (click)="login()">
        <ion-icon item-left name="person"></ion-icon>
        <h2>{{'Login'}}</h2>
      </button>
      <button ion-item *ngIf="!!isAuthenticated()" (click)="logout()">
        <ion-icon item-left name="exit"></ion-icon>
        <h2>{{'Logout'}}</h2>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #mycontent [root]="rootPage"></ion-nav>
